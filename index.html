<script>
var deferredPrompt;

window.addEventListener('beforeinstallprompt', function (e) {
  // Prevent Chrome 67 and earlier from automatically showing the prompt
  e.preventDefault();
  // Stash the event so it can be triggered later.
  deferredPrompt = e;

  showAddToHomeScreen();

});



function showAddToHomeScreen() {

var a2hsBtn = document.querySelector(".ad2hs-prompt");

a2hsBtn.style.display = "block";

document.getElementById('add').addEventListener("click", addToHomeScreen);

}
function addToHomeScreen() {  var a2hsBtn = document.querySelector(".ad2hs-prompt");  // hide our user interface that shows our A2HS button
  a2hsBtn.style.display = 'none';  // Show the prompt
  deferredPrompt.prompt();  // Wait for the user to respond to the prompt
  deferredPrompt.userChoice
    .then(function(choiceResult){

  if (choiceResult.outcome === 'accepted') {
    console.log('User accepted the A2HS prompt');
  } else {
    a2hsBtn.style.display = 'none';  // Show the prompt

    console.log('User dismissed the A2HS prompt');
  }
  

  deferredPrompt = null;

});}
          
</script>     
<script>   

  function  Cancel(){
      document.querySelector('.ad2hs-prompt').style.display='none';
    };

  const url = 'https://newsapi.org/v2/top-headlines?country=in&pageSize=100&apiKey=05aefe5393fc46d7a6e21a27b16718c0'; // Get 10 random users
  const ul = document.getElementById('news');
  //code for creation of elements for the data display
  function createNode(element) {
    return document.createElement(element); // Create the type of element you pass in the parameters
  }

  function append(parent, el) {
    return parent.appendChild(el); // Append the second parameter(element) to the first one
  }
  //fetch() to get news from api  
  function getData(){
    fetch(url)
  .then((resp) => resp.json()) // Transform the data into json
  .then(function(data) {
    console.log(data)
    let authors = data.articles;
    return authors.map(function(item) {
      let li = createNode('li'),
          span = createNode('h4');
          p2 = createNode('p');
      span.innerHTML = `${item.title}`;
      p2.innerHTML = `${item.description + '<hr>'}`;
      append(li, span);
      append(li,p2);
      append(ul, li);
    })


    })
  
  }
  
  window.onload = getData();

</script>
