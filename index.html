<script>   

  const url = 'https://newsapi.org/v2/top-headlines?country=in&pageSize=100&apiKey=05aefe5393fc46d7a6e21a27b16718c0'; // Get 10 random users
  const ul = document.getElementById('news');
  //code for creation of elements for the data display
  function createNode(element) {
    return document.createElement(element); // Create the type of element you pass in the parameters
  }

  function append(parent, el) {
    return parent.appendChild(el); // Append the second parameter(element) to the first one
  }
  //fetch() to get news from api  
  function getData(){
    fetch(url)
  .then((resp) => resp.json()) // Transform the data into json
  .then(function(data) {
    console.log(data)
    let authors = data.articles;
    return authors.map(function(item) {
      let li = createNode('li'),
          span = createNode('h4');
          p2 = createNode('p');
      span.innerHTML = `${item.title}`;
      p2.innerHTML = `${item.description + '<hr>'}`;
      append(li, span);
      append(li,p2);
      append(ul, li);
    })


    })
  
  }
  
  window.onload = getData();

</script>
